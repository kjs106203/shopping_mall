<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이크업 통합</title>
    <link href="../sample/css/style.css" rel="stylesheet" type="text/css">
    <link href="../sample/css/category_pd.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div id="header">
            <div>
                <a href="./main.html"><img src="../sample/img/logo.png"></a>
                <!-- <img src="../sample/img/logo.png"> -->
            </div>
            <div id="search_product" >
                <input type="text" placeholder="상품 검색">
                <button><img src="../sample/img/search.svg"></button>
            </div>
            <div>
                <ul id="userinfo">
                    <li>회원가입</li>
                    <li>|</li>
                    <li>로그인</li>
                    <li>|</li>
                    <li>마이페이지</li>
                </ul>
            </div>
        </div>
        <div>
            <ul id="category">
                <li>메이크업</li>
                <li>|</li>
                <li>향수</li>
                <li>|</li>
                <li>스킨케어</li>
                <li>|</li>
                <li>맨즈케어</li>
            </ul>
        </div>
    </header>

    <main>
        <div id="category_pd_list">
            <div id="prod1" class="prod">
                <a href="./makeup_1.html">
                    <img src="../sample/img/cushion1.jpg">
                </a>
                <div class="prodInfo">
                    <h4 class="prod_name">에스쁘아 쿠션</h4>
                    <h3 class="original_price">38,000원</h3><br>
                    <h3 class="product_price">29,990원</h3> 
                </div>
            </div>
            <div id="prod2" class="prod">
                <a href="./makeup_2.html">
                    <img src="../sample/img/tint1.jpg">
                </a>
                <div class="prodInfo">
                    <h4 class="prod_name">페리페라 워터 베어 틴트</h4>
                    <h3 class="original_price">12,000원</h3><br>
                    <h3 class="product_price">9,070원</h3>
                </div>
            </div>
            <div id="prod3" class="prod">
                <a href="./makeup_3.html">
                    <img src="../sample/img/eyeliner1.jpg">
                </a>
                <div class="prodInfo">
                    <h4 class="prod_name">클리오 펜슬라이너</h4>
                    <h3 class="original_price">11,000원</h3><br>
                    <h3 class="product_price">7,430원</h3>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div>
            <img src="../sample/img/logo.png">
        </div>
        <div id="creater">
            <p>현대이지웰 Java 풀스택 스터디그룹 프로젝트</p>
            <p>조장 : 김지성</p>
            <p>조원 : 박민준, 신수빈, 황혜령</p>
        </div>
    </footer>
</body>
</html>
